name: app_with_local_static_lib
on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'
  push:
    paths:
      - 'tests/app_with_local_static_lib/**'
jobs:
  app_with_local_static_lib:
    uses: ./.github/workflows/test_single.yml
    secrets: inherit
    with:
      lib: tests/app_with_local_static_lib
